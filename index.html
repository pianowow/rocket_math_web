    <!-- Modal Structure for Settings -->
    <div id="settings_modal_backdrop" class="modal-backdrop" style="display: none;"></div>
    <div id="settings_modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-button" aria-label="Close settings">&times;</button>
            </div>
            <div class="options">
                <div class="option-row">
                    <label for="operator_select">Operation:</label>
                    <select id="operator_select">
                        <option value="a">Addition</option>
                        <option value="s">Subtraction</option>
                        <option value="m" selected>Multiplication</option>
                        <option value="d">Division</option>
                    </select>
                </div>
                <label><input type="checkbox" id="shake_enabled_checkbox" checked> Enable shake on incorrect</label>
            </div>
        </div>
